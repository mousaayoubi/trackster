<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>

<!-- Header Section-->

<div class="container-fluid">
  <header>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-1">
          <span class="logo">trackster</span>
      </div>
      <div class="col-sm-6">
          <form class="form-inline">
              <input class="form-control col-sm-2 header" type="search" placeholder="Search" aria-label="Search">
          </form>
          <button class="btn btn-outline-success col-sm-1 header" type="submit" id="btn-header">
              <i class="fas fa-search fa-lg"></i>
          </button>
      </div>
    </div>
  </header>
</div>

<!-- Playlist Section-->

<div class="row playlist" id="playlist">
  <div class="col-sm-1 playlist-title">
    
  </div>
  <div class="col-sm-3 playlist-title">
    Song
  </div>
  <div class="col-sm-2 playlist-title">
    Artist
  </div>
  <div class="col-sm-2 playlist-title">
    Album
  </div>
  <div class="col-sm-2 playlist-title">
    Popularity
  </div>
  <div class="col-sm-2 playlist-title">
    Length
  </div>
</div>

<div class="row songs">
    <div class="col-sm-1 play-icon">
      <i class="far fa-play-circle"></i>
    </div>
    <div class="col-sm-3 songs-title">
      Fairytale in the Supermarket
    </div>
    <div class="col-sm-2 songs-title">
      The Raincoats
    </div>
    <div class="col-sm-2 songs-title">
      The Raincoats
    </div>
    <div class="col-sm-2 songs-title">
      101,839
    </div>
    <div class="col-sm-2 songs-title">
      3:01
    </div>
  </div>
  <div id=results_title>
    <h1>Featured Tracks</h1>
  </div>
  <div id="results">
    
  </div>
  

  
</body>
</html>
